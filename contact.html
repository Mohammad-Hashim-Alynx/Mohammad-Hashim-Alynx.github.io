<section class="reveal">
    <h2>Request Engineering Assistance</h2>
    <p>
        Use the form below if you need help designing, upgrading, or reviewing
        an automation, control, or embedded system.
    </p>

    <form action="https://formspree.io/f/xxxxxxxx" method="POST" class="contact-form">
        
        <label>Name *</label>
        <input type="text" name="name" required>

        <label>Email *</label>
        <input type="email" name="email" required>

        <label>Organization / Individual</label>
        <input type="text" name="organization">

        <label>Type of Request</label>
        <select name="request_type">
            <option>Automation System Design</option>
            <option>Pump / Water System</option>
            <option>Embedded Firmware</option>
            <option>Retrofit / Upgrade</option>
            <option>Technical Consultation</option>
        </select>

        <label>System Description *</label>
        <textarea name="description" rows="5" required></textarea>

        <label>Deployment Environment</label>
        <select name="environment">
            <option>Residential</option>
            <option>Commercial</option>
            <option>Industrial</option>
            <option>Municipal / Utility</option>
        </select>

        <label>Current Status</label>
        <select name="status">
            <option>Concept only</option>
            <option>Existing system with issues</option>
            <option>Prototype built</option>
            <option>Field-deployed system</option>
        </select>

        <label>Expected Outcome</label>
        <textarea name="outcome" rows="4"></textarea>

        <label>Timeline (optional)</label>
        <input type="text" name="timeline">

        <button type="submit">Submit Request</button>
    </form>
</section>
